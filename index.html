<!DOCTYPE html>
<!-- Created By Samyak Kamble -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login and Signup Form</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
                
    <!-- Boxicons CSS (for icons) -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Main container for forms -->
    <section class="container forms">
        <!-- Login Form -->
        <div class="form login">
            <div class="form-content">
                <header>Login</header>
                <form action="#">
                    <!-- Email input field -->
                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="input">
                    </div>

                    <!-- Password input field with visibility toggle -->
                    <div class="field input-field">
                        <input type="password" placeholder="Password" class="password">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>

                    <!-- Forgot password link -->
                    <div class="form-link">
                        <a href="#" class="forgot-pass">Forgot password?</a>
                    </div>

                    <!-- Submit button -->
                    <div class="field button-field">
                        <button>Login</button>
                    </div>
                </form>

                <!-- Link to switch to Signup form -->
                <div class="form-link">
                    <span>Don't have an account? <a href="#" class="link signup-link">Signup</a></span>
                </div>
            </div>

            <!-- Divider line -->
            <div class="line"></div>

            <!-- Social media login options -->
            <div class="media-options">
                <a href="#" class="field facebook">
                    <i class='bx bxl-facebook facebook-icon'></i>
                    <span>Login with Facebook</span>
                </a>
            </div>
            <div class="media-options">
                <a href="#" class="field google">
                    <img src="#" alt="Google logo" class="google-img">
                    <span>Login with Google</span>
                </a>
            </div>
        </div>

        <!-- Signup Form -->
        <div class="form signup">
            <div class="form-content">
                <header>Signup</header>
                <form action="#">
                    <!-- Email input field -->
                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="input">
                    </div>

                    <!-- Password creation field -->
                    <div class="field input-field">
                        <input type="password" placeholder="Create password" class="password">
                    </div>

                    <!-- Password confirmation field with visibility toggle -->
                    <div class="field input-field">
                        <input type="password" placeholder="Confirm password" class="password">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>

                    <!-- Submit button -->
                    <div class="field button-field">
                        <button>Signup</button>
                    </div>
                </form>

                <!-- Link to switch to Login form -->
                <div class="form-link">
                    <span>Already have an account? <a href="#" class="link login-link">Login</a></span>
                </div>
            </div>

            <!-- Divider line -->
            <div class="line"></div>

            <!-- Social media login options -->
            <div class="media-options">
                <a href="#" class="field facebook">
                    <i class='bx bxl-facebook facebook-icon'></i>
                    <span>Login with Facebook</span>
                </a>
            </div>
            <div class="media-options">
                <a href="#" class="field google">
                    <img src="#" alt="Google logo" class="google-img">
                    <span>Login with Google</span>
                </a>
            </div>
        </div>
    </section>

    <!-- JavaScript for functionality -->
    <script src="js/script.js"></script>
</body>
</html>
